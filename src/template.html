<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>

  <body>
    <div id="overlay" class="overlay"></div>
    <button id="menu-toggle" class="menu-toggle">â˜° Menu</button>
    <aside id="aside" class="sidebar">
      <div>
        <button class="btn-addtask">Add Task</button>
        <h2 class="project">My Projects</h2>

        <nav class="project-container">
          <ul class="list-projects">
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </nav>
        <button class="project-btn">Add Project</button>

        <div class="formAddProject" style="display: none">
          <form id="projectForm">
            <input id="projectNameInput" type="text" required />
            <button type="submit">Add</button>
            <button type="button" id="cancelButton">Cancel</button>
          </form>
        </div>
      </div>
    </aside>

    <main class="hero">
      <div class="formTodoContainer"></div>
      <div class="hero-wrapper">
      <h1 class="projectSectionTitle">Project title</h1>
      <section class="project-section"> </section>
      <button class="btn-addtask">Add Task</button>
      </div>
    </main>
  </body>
</html>
