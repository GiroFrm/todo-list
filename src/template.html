<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <aside class="sidebar">
      
        <div>
            <p class="project">Projects</p>
            <div class="projects-container">
            <p>Home</p>
            <p>Work</p>
            </div>
            <button class="project-btn">Add Project</button>

             <div class="formAddProject" style="display: none">
                <form id="projectForm">
                <input id="projectNameInput" type="text" required>
                 <button type="submit">Add</button>
                 <button type="button" id="cancelButton">Cancel</button>
                </form>
             </div>
        
        </div>
    </aside>
    <div>
        <h1 class="projectSectionTitle">Project title</h1>
        <button class="btn-addtask">Add Task</button>

        <div class="formAddTodo" style="display: none">
            <form class="addTaskform">
                <!-- Input for Title -->
                <input type="text" id="titleInput" name="title" placeholder="Task Name"  required>
                <textarea name="description" id="descriptionInput" rows="4" placeholder="Description"></textarea>
               <div>
                <label for="options">priority:</label> 
                <select id="options" name="priority"> 
                    <option value="option1">priority 1</option> 
                    <option value="option2">priority 2</option> 
                    <option value="option3">priority 3</option> 
                </select>
            </div>
                <div>     
                <select id="projectSelect" name="project">
                    <option value="Home1">Home1</option>
                    <option value="webdevelopment">Web development</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Add</button>
                <button type="button" id="cancelButtonTodo">Cancel</button>
            </div>
            </form>
        </div>

        <div id="editFormTodo" class="formAddTodo"  style="display: none">
            <form   class="addEditTaskform" >
                <!-- Input for Title -->
                <input type="text" id="titleInputEdit" name="title" placeholder="Task Name"  required>
                <textarea name="description" id="descriptionInputEdit" rows="4" placeholder="Description"></textarea>
                <label for="options">priority:</label> 
                <select id="optionsEdit" name="priority"> 
                    <option value="option1">priority 1</option> 
                    <option value="option2">priority 2</option> 
                    <option value="option3">priority 3</option> 
                </select>
                <div>
                <select id="projectSelectEdit" name="project">
                    <option value="Home1">Home1</option>
                    <option value="webdevelopment">Web development</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Add</button>
                <button type="button" id="cancelButtonTodoEdit">Cancel</button>
            </div>
            </form>
        </div>

    <div class="project-section" >
        <div class="todo-container"> 
            <div class="todo-header">
            <label class="container">
                <p>Todo1</p>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
            <p>edit</p>
            <p class="todo-delete">delete</p>
        </div>

    </div>

</div>
</body>
</html>
